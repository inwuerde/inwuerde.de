<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ title }}</title>
    <link rel="icon" type="image/ico" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ '/assets/css/print.css' }}"
      media="print"
    />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="container">
      <div class="inner">
        <header id="top">
          <h1>{{ title }}</h1>
          <div>
            {% block navigation %}
            <div>
              <img
                src="/assets/images/logo-iws.png"
                width="500"
                height="218"
                alt="logo"
              />
            </div>
            {% endblock %}
          </div>
        </header>
        <section>{% block content %}{{ content }}{% endblock %}</section>
        <footer>
          <a href="/">Home</a> | <a href="/datenschutz">Datenschutz</a> |
          <a href="/impressum">Impressum</a> | <span>{{- site.year -}}</span>|
          <a href="/blog">blog</a>
        </footer>
      </div>
    </div>
  </body>
</html>
