{% set assetHash = global.random() %}
<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="generator" content="{{ eleventy.generator }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      {% include 'css/critical.css' %}
    </style>
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      media="print"
      href="/assets/fonts/fonts.css?{{ assetHash }}"
      onload="this.media='all'"
    />
    <link rel="icon" type="image/ico" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ '/assets/css/print.css' }}"
      media="print"
    />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta property="og:image" content="https://inwuerde.de/assets/images/logo-iws.pn"/>
    <meta property="og:title" content="Krisenerfahrene Profis - KEP"/>
    <meta property="og:description" content="Du arbeitest im psychosozialen Bereich und bist oder warst selbst von psychischen Krisen betroffen? Du hast Lust, dich mit Kolleg*innen darüber auszutauschen und dich für Entstigmatisierung und Antidiskriminierung einzusetzen? Dann freuen wir uns sehr, wenn du dich uns anschließt. Wir sind eine Gruppe aus Menschen, die im psychotherapeutischen und psychosozialen Hilfebereich arbeitet."/>
  </head>
  <body>
    <div id="container">
      <div class="inner">
        <header id="top">
          <h1>{{ title }}</h1>
          <div>
            {% block navigation %}
            <div>
              <img src="/assets/images/logo-iws.png" width="620" alt="logo" />
            </div>
            {% endblock %}
          </div>
        </header>
        <section>{% block content %}{{ content | safe }}{% endblock %}</section>
        <footer>
          <a href="/">Home</a> | <a href="/datenschutz">Datenschutz</a> |
          <a href="/impressum">Impressum</a> | <a href="/blog">Blog</a> 
         </footer>
      </div>
    </div>
  </body>
</html>
